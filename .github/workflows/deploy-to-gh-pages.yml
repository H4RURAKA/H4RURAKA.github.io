name:
    Deploy to GitHub Pages
    # Workflow의 이름 설정

on:
    push:
        branches:
            [main]
            # Workflow의 작동 조건 설정 : main branch에 push될 때 실행

jobs:
    deploy:
        runs-on:
            ubuntu-latest
            # 작업 환경 : 최신버전의 Ubuntu에서 실행.

        steps:
            - uses:
                  actions/checkout@v2
                  # Step1 : 해당 코드를 Workflow가 실행되는 Runner에 복사(Check-out 함)

            - name: Deploy to GitHub Pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir:
                      ./
                      # Step2 : Github Page에 배포.
                      # Github Token 자동 생성 후, 해당 토큰 권한으로 접근
                      # 루트 Directory의 모든 파일을 배포 설정
